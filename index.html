<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/622c95e3fd.js" crossorigin="anonymous"></script>
  
    <title>Weather App</title>
</head>
<body>

    <div class="search-box">
        <input type="text" class="city-name" placeholder="Type the name of city...">
        <button class="search"><i class="fas fa-search"></i></button>
    </div>

    <div class="container">

        <div class="timezone">
            <div class="city"></div>
            <div class="country-name"></div>
            <div class="co-ordinates">
                <div class="latitude"></div>
                <div class="longitude"></div>
            </div>
        </div>

        <div class="temperature"></div>

        <div class="description"></div>

        <table class="info" cellspacing="12px">

            <tr class="line1">
                <td class="feel"></td>
                <td class="humidity"></td>
            </tr>

            <tr class="line2">
                <td class="pressure"></td>
                <td class="visibility"></td>
            </tr>

            <tr class="line3">
                <td class="wind-speed" colspan= "2"></td>
            </tr>

        </table>

    </div>

    <div id="alert-box">
        <span class="item"><i class="fas fa-exclamation-triangle"></i></span>
        <span class="item text">Sorry, we could not locate the city</span>
        <span class="item"><button id="close">Close</button></span>
    </div>

    <script src="./app.js"></script>
</body>
</html>
